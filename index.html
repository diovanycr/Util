<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Respostas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        
        <div id="loginBox" class="card">
            <h2>Login</h2>
            <div class="list mt-16">
                <input id="loginUser" type="email" placeholder="E-mail">
                <input id="loginPass" type="password" placeholder="Senha">
                <button id="btnLogin" class="btn primary">Entrar</button>
            </div>
        </div>

        <div id="app" class="hidden">
            <header class="header">
                <div>
                    <h1 id="welcomeTitle">Painel de Mensagens</h1>
                    <button id="btnLogout" class="btn ghost mt-10">Sair do Sistema</button>
                </div>
            </header>

            <section id="adminArea" class="hidden">
                <div class="card">
                    <h3>Usuários</h3>
                    <div class="grid mt-12">
                        <input id="userName" type="text" placeholder="Nome">
                        <input id="userEmail" type="email" placeholder="E-mail">
                        <input id="userPass" type="text" placeholder="Senha">
                        <button id="btnAddUser" class="btn primary">Criar</button>
                    </div>
                    <div id="userList" class="list mt-16"></div>
                </div>
            </section>

            <section id="userArea" class="hidden">
                <div class="toolbar">
                    <button id="btnNewMsg" class="btn primary">Nova Mensagem</button>
                    <button id="btnTrashToggle" class="btn ghost btn-trash-toggle">
                        Lixeira <span id="trashCount" class="badge">0</span>
                    </button>
                    <button id="btnExport" class="btn ghost">Exportar .txt</button>
                    <button id="btnImport" class="btn ghost">Importar .txt</button>
                </div>

                <div id="newMsgBox" class="card mt-16 hidden">
                    <textarea id="msgText" placeholder="Digite sua resposta..." rows="3"></textarea>
                    <div class="flex-end mt-12">
                        <button id="btnCancelMsg" class="btn ghost">Cancelar</button>
                        <button id="btnAddMsg" class="btn primary">Salvar</button>
                    </div>
                </div>

                <div id="msgList" class="list mt-16"></div>

                <div id="trashBox" class="card mt-16 hidden border-danger">
                    <h3>Lixeira</h3>
                    <div id="trashList" class="list mt-12"></div>
                    <div class="flex-end mt-12">
                        <button id="btnEmptyTrash" class="btn danger">Esvaziar Tudo</button>
                        <button id="btnCancelTrash" class="btn ghost">Fechar</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay hidden">
        <div class="modal-box">
            <p id="modalMessage"></p>
            <button onclick="closeModal()" class="btn primary mt-12">Fechar</button>
        </div>
    </div>

    <div id="confirmModal" class="modal-overlay hidden">
        <div class="modal-box">
            <p id="confirmMessage"></p>
            <div class="flex-end mt-16">
                <button id="modalCancel" class="btn ghost">Não</button>
                <button id="modalConfirm" class="btn danger">Sim</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
