<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Respostas Automáticas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="loginBox" class="card">
    <h2>Login</h2>
    <input id="loginUser" type="text" placeholder="Usuário" />
    <input id="loginPass" type="password" placeholder="Senha" />
    <button id="btnLogin" class="btn primary" style="width:100%">Entrar</button>
    
    <div class="login-divider">
      <span>ou</span>
    </div>

    <button id="btnGoogleLogin" class="btn btn-google">
      <svg width="18" height="18" viewBox="0 0 48 48">
        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
      </svg>
      Entrar com Google
    </button>
  </div>

  <div id="app" class="container hidden">
    
    <div class="header">
      <div>
        <h1>Respostas Automáticas</h1>
        <div id="loggedUser" class="sub"></div>
      </div>
      <button id="btnLogout" class="btn ghost">Sair</button>
    </div>

    <div id="adminArea" class="hidden">
      <h2>Administração</h2>
      <div class="card">
        <div class="grid">
          <input id="newUser" placeholder="Nome de Usuário" />
          <input id="newEmail" type="email" placeholder="E-mail" />
          <input id="newPass" type="password" placeholder="Senha" />
          <button id="btnCreateUser" class="btn primary">Criar usuário</button>
        </div>
      </div>
      <p id="createSuccess" class="hidden success-text">Usuário criado com sucesso!</p>

      <h2 class="mt-16">Usuários Cadastrados</h2>
      <div class="list" id="userList"></div>
    </div>

    <div id="userArea" class="hidden">
      <div class="tabs">
        <button class="tab active" data-tab="tabMessages"><i class="fa-solid fa-message"></i> Mensagens</button>
        <button class="tab" data-tab="tabProblems"><i class="fa-solid fa-wrench"></i> Problemas / Soluções</button>
      </div>

      <!-- ABA: Mensagens -->
      <div id="tabMessages" class="tab-content">
        <div class="card toolbar">
          <button id="btnImport" class="btn ghost"><i class="fa-solid fa-file-import"></i> Importar</button>
          <button id="btnExport" class="btn ghost"><i class="fa-solid fa-file-export"></i> Exportar</button>
          <button id="btnNewMsg" class="btn primary"><i class="fa-solid fa-plus"></i> Nova mensagem</button>
        </div>

        <div id="newMsgBox" class="card hidden mt-16">
          <textarea id="msgText" rows="4" placeholder="Digite sua resposta automática aqui..."></textarea>
          <div class="flex-end mt-10">
            <button id="btnCancelMsg" class="btn ghost">Cancelar</button>
            <button id="btnAddMsg" class="btn primary">Salvar mensagem</button>
          </div>
        </div>

        <div class="list mt-16" id="msgList"></div>

        <div class="center mt-12">
          <button id="btnTrashToggle" class="btn ghost">
            <i class="fa-solid fa-trash"></i> Ver Lixeira <span id="trashCount" class="badge">0</span>
          </button>
        </div>

        <div id="trashBox" class="card hidden mt-16 border-danger">
          <h3><i class="fa-solid fa-trash"></i> Lixeira</h3>
          <p class="sub">Mensagens deletadas aparecem aqui antes da exclusão definitiva.</p>
          <div class="list mt-10" id="trashList"></div>
          <div class="flex-end mt-12">
            <button id="btnCancelTrash" class="btn ghost">Fechar</button>
            <button id="btnEmptyTrash" class="btn danger">Esvaziar lixeira</button>
          </div>
        </div>
      </div>

      <!-- ABA: Problemas / Soluções -->
      <div id="tabProblems" class="tab-content hidden">
        <div class="card toolbar">
          <div class="search-box">
            <i class="fa-solid fa-search"></i>
            <input id="problemSearch" type="text" placeholder="Pesquisar problemas..." />
          </div>
          <button id="btnNewProblem" class="btn primary"><i class="fa-solid fa-plus"></i> Novo problema</button>
        </div>

        <div id="newProblemBox" class="card hidden mt-16">
          <input id="problemTitle" type="text" placeholder="Título do problema..." />
          <textarea id="problemDesc" rows="3" placeholder="Descreva o problema..."></textarea>
          <label class="field-label">Solução <span class="sub">(cole imagens com Ctrl+V)</span></label>
          <div id="problemSolution" class="rich-editor" contenteditable="true" data-placeholder="Digite a solução... Cole imagens aqui"></div>
          <div class="flex-end mt-10">
            <button id="btnCancelProblem" class="btn ghost">Cancelar</button>
            <button id="btnAddProblem" class="btn primary">Salvar</button>
          </div>
        </div>

        <div class="list mt-16" id="problemList"></div>
      </div>
    </div>
  </div>

  <!-- Modal de confirmação -->
  <div id="confirmModal" class="modal-overlay hidden">
    <div class="modal-box card">
      <h3>Tem certeza?</h3>
      <p id="confirmMessage" class="sub mt-10">Esta ação não poderá ser desfeita.</p>
      <div class="flex-end mt-20">
        <button id="modalCancel" class="btn ghost">Cancelar</button>
        <button id="modalConfirm" class="btn danger">Confirmar</button>
      </div>
    </div>
  </div>

  <!-- Modal de alerta (removidos onclick inline) -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-box card center">
      <h3>Aviso</h3>
      <p id="modalMessage" class="mt-10"></p>
      <button class="btn primary mt-16" style="width:100%">OK</button>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
